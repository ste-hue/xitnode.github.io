title: "xitnode"
description: "recursive clarity in digital space"
baseurl: ""
url: "https://xitnode.com"
markdown: kramdown
theme: minima

# Configurazioni aggiuntive
author: "xitnode"
email: ""
tagline: "(define (think x) ...)"

# Build settings
plugins:
  - jekyll-feed
  - jekyll-redirect-from

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - README.md

# Pagination
paginate: 5
paginate_path: "/page:num/"

# Timezone
timezone: Europe/Rome