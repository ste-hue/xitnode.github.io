<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{TITLE}} | xitnode</title>
</head>
<body style="margin: 0; padding: 0; background-color: #f5f5f5; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif; font-size: 16px; line-height: 1.6; color: #333;">
  <table role="presentation" width="100%" cellpadding="0" cellspacing="0" style="background-color: #f5f5f5;">
    <tr>
      <td align="center" style="padding: 24px 16px;">
        <table role="presentation" width="600" cellpadding="0" cellspacing="0" style="max-width: 600px; width: 100%; background-color: #ffffff; border-radius: 4px;">
          <!-- Header -->
          <tr>
            <td style="padding: 32px 32px 24px; text-align: center; border-bottom: 1px solid #eee;">
              <a href="https://xitnode.com" style="color: #333; text-decoration: none; font-size: 28px; font-weight: bold;">xitnode</a>
              <p style="margin: 8px 0 0; color: #666; font-style: italic; font-size: 14px;">recursive clarity in digital space</p>
            </td>
          </tr>

          <!-- Article Title & Date -->
          <tr>
            <td style="padding: 32px 32px 0;">
              <h1 style="margin: 0 0 8px; font-size: 24px; line-height: 1.3; color: #333;">{{TITLE}}</h1>
              <p style="margin: 0 0 24px; color: #666; font-size: 14px;">{{DATE}}</p>
            </td>
          </tr>

          <!-- Article Body -->
          <tr>
            <td style="padding: 0 32px 32px;">
              {{CONTENT}}
            </td>
          </tr>

          <!-- CTA Button -->
          <tr>
            <td style="padding: 0 32px 32px; text-align: center;">
              <a href="{{POST_URL}}" style="display: inline-block; padding: 12px 28px; background-color: #007acc; color: #ffffff; text-decoration: none; border-radius: 4px; font-size: 15px; font-weight: 500;">Leggi sul sito</a>
            </td>
          </tr>

          <!-- Footer -->
          <tr>
            <td style="padding: 24px 32px; border-top: 1px solid #eee; text-align: center;">
              <p style="margin: 0 0 8px; color: #666; font-size: 13px;">&copy; {{YEAR}} xitnode. Tutti i diritti riservati.</p>
              <p style="margin: 0; color: #999; font-size: 12px;">
                <a href="{{{UNSUBSCRIBE_URL}}}" style="color: #999; text-decoration: underline;">Annulla iscrizione</a>
              </p>
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>
</html>
