name: Send Newsletter

on:
  workflow_dispatch:
    inputs:
      post_slug:
        description: "Post slug to send (leave empty for latest)"
        required: false
        default: ""
      dry_run:
        description: "Dry run (render only, no send)"
        required: false
        default: "false"
        type: choice
        options:
          - "false"
          - "true"

  schedule:
    - cron: "0 19 * * 0"  # Sunday 20:00 CET (19:00 UTC)

jobs:
  send:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        working-directory: newsletter
        run: npm install

      - name: Send newsletter
        working-directory: newsletter
        env:
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
          RESEND_AUDIENCE_ID: ${{ secrets.RESEND_AUDIENCE_ID }}
        run: |
          if [ "${{ github.event_name }}" = "schedule" ]; then
            node send.js --since-last --update-tracker
          else
            ARGS=""
            if [ -n "${{ github.event.inputs.post_slug }}" ]; then
              ARGS="$ARGS --slug ${{ github.event.inputs.post_slug }}"
            fi
            if [ "${{ github.event.inputs.dry_run }}" = "true" ]; then
              ARGS="$ARGS --dry-run"
            fi
            node send.js $ARGS
          fi

      - name: Commit tracker update
        if: github.event_name == 'schedule'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add newsletter/last-sent.json
          git diff --staged --quiet || git commit -m "Update newsletter last-sent tracker"
          git push
