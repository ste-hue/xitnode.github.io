title: "xitnode"
description: "recursive clarity in digital space"
baseurl: ""
url: "https://xitnode.com"
markdown: kramdown
highlighter: rouge
theme: minima

# Site settings
author: "xitnode"
email: ""
tagline: "(define (think x) ...)"

# Build settings
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# GitHub Pages safe settings
safe: true
source: .
destination: ./_site
incremental: false
highlighter: rouge
gist:
  noscript: false

# Timezone
timezone: Europe/Rome

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - convert_obsidian.py
  - sync-obsidian.sh
  - vendor/

# Kramdown settings
kramdown:
  input: GFM
  hard_wrap: false
  syntax_highlighter: rouge
